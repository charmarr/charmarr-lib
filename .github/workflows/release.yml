name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      core--release_created: ${{ steps.release.outputs['core--release_created'] }}
      krm--release_created: ${{ steps.release.outputs['krm--release_created'] }}
      vpn--release_created: ${{ steps.release.outputs['vpn--release_created'] }}
      testing--release_created: ${{ steps.release.outputs['testing--release_created'] }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-core:
    needs: release-please
    if: needs.release-please.outputs['core--release_created'] == 'true'
    runs-on: ubuntu-latest
    environment: pypi-core
    steps:
      - uses: actions/checkout@v4
      - uses: charmarr/.github/actions/lib/setup@v1
      - uses: charmarr/.github/actions/lib/publish@v1
        with:
          package-name: charmarr-lib-core
          package-dir: core

  publish-krm:
    needs: release-please
    if: needs.release-please.outputs['krm--release_created'] == 'true'
    runs-on: ubuntu-latest
    environment: pypi-krm
    steps:
      - uses: actions/checkout@v4
      - uses: charmarr/.github/actions/lib/setup@v1
      - uses: charmarr/.github/actions/lib/publish@v1
        with:
          package-name: charmarr-lib-krm
          package-dir: krm

  publish-vpn:
    needs: release-please
    if: needs.release-please.outputs['vpn--release_created'] == 'true'
    runs-on: ubuntu-latest
    environment: pypi-vpn
    steps:
      - uses: actions/checkout@v4
      - uses: charmarr/.github/actions/lib/setup@v1
      - uses: charmarr/.github/actions/lib/publish@v1
        with:
          package-name: charmarr-lib-vpn
          package-dir: vpn

  publish-testing:
    needs: release-please
    if: needs.release-please.outputs['testing--release_created'] == 'true'
    runs-on: ubuntu-latest
    environment: pypi-testing
    steps:
      - uses: actions/checkout@v4
      - uses: charmarr/.github/actions/lib/setup@v1
      - uses: charmarr/.github/actions/lib/publish@v1
        with:
          package-name: charmarr-lib-testing
          package-dir: testing
